version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./farmers.db
      REDIS_URL: redis://localhost:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      WEB_APP_URL: ${WEB_APP_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - ./shared:/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  telegram-bot:
    build: ./telegram-bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      WEB_APP_URL: ${WEB_APP_URL}
      API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./telegram-bot:/app
      - ./shared:/shared