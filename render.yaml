services:
  - type: web
    name: farmers-dream-api-new
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: FRONTEND_URL
        value: https://farmers-dream-game.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true